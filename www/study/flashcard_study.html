<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">

<form id="form_main" method="post" enctype="multipart/form-data">
<!-- 목록 페이지 관련 -->
<input type="hidden" id="search_keyword" name="search_keyword" value="{search_keyword}">
<input type="hidden" id="page" name="page" value="{page}">
<!-- 목록 페이지 관련 -->
<input type="hidden" id="cs_id" name="cs_id" value="{cs_id}">
<input type="hidden" id="sorttype" name="sorttype" value="{sorttype}"><!-- 정렬순서 -->
<input type="hidden" id="fc_id" name="fc_id" value="{fc_id}">
<!-- 중복실행 확인 -->
<input type="hidden" id="duplication_tag" name="duplication_tag" value="N" />
<!-- 중복실행 확인 -->

    <ol class="breadcrumb">
        {menu_navigator}
    </ol>

    <hr />

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row form-group">
                <div class="col-md-12 text-center">
                    <label class="control-label"><strong><!--세트명 (Cardset Name)-->{cs_setname}</strong></label><br />
                    <!--정렬순서 (Sort) &nbsp;&nbsp;&nbsp;-->
                    <span style="color:{color_sorttype}">{sorttype_text}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-left">
            {button_prev}<!--<a class="btn btn-info" href="{button_prev_link_href}" role="button">이전 (Prev)</a>-->
        </div>
        <!--
        <div class="col-md-4 text-center">
        </div>
        <div class="col-md-4 text-right">    
        </div> 
        -->
    </div>

    <hr />

    <div class="row">
        <div class="col-md-12 text-right">
            {flashcard_current_pos}<!--{current_count} / {total_count} (Current / Total)-->
        </div> 
    </div>

    <div id="accordion" role="tablist" aria-multiselectable="true">
        <!-- LOOP START row -->
        <div class="card">
            <!--
            <div class="card-header" role="tab" id="heading_{no}">
                <h5 class="mb-0">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse_{no}" aria-expanded="true" aria-controls="collapse_{no}">
                        {title}
                    </a>
                </h5>
            </div>
            -->
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse_{no}" aria-expanded="true" aria-controls="collapse_{no}">
                <div class="card-header" role="tab" id="heading_{no}">
                    <h5 class="mb-0">                    
                        {title}                    
                    </h5>
                </div>
            </a>
            <div id="collapse_{no}" class="collapse {calss_show}" role="tabpanel" aria-labelledby="heading_{no}">
                <div class="card-block">
                    {content}
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    {searchlink_button_list}
                </div>
            </div>
        </div>
        <!-- LOOP END row -->
    </div>

    <hr />

    <div class="row">
        <div class="col-md-12 text-left">   
            {button_next}<!--<a class="btn btn-primary" href="{button_next_link_href}" role="button">다음 (Next)</a>-->         
        </div>
        <!--
        <div class="col-md-4 text-center">
        </div>
        <div class="col-md-4 text-right">            
        </div> 
        -->
    </div>

    <hr />

    <div class="row">
        <div class="col-md-6 text-left">
            <a class="btn btn-warning" href="{flashcard_edit_link_href}" role="button">Edit Flashcard</a>
            <br />&nbsp;
        </div> 

        <div class="col-md-6 text-right">
            {button_myflashcard_add}            
        </div>
    </div> 

</form>
</main>

$(document).ready(function(){
