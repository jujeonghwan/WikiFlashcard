<script type="text/javascript">
    
$(document).ready(function(){
    // 페이지 로드시 포커스
    // $("#fc_frontcontent").focus();   
    
    // 삭제하기 (Delete) 버튼 클릭
    $("#button_go_delete_process").on("click", function() {
        go_delete_process();
    });     
});
 
// 삭제하기
function go_delete_process() {        
    if (!confirm("Do you want to delete it?")) {
        return;
    }
    
    // 중복실행 확인
    if ($("#duplication_tag").val() == "Y") {
        alert("Processing already.");        
        return;
    }    
    $("#duplication_tag").val("Y");
    
    // form submit
    $("#form_main").attr("target", "_self");
    $("#form_main").attr("method", "post");
    $("#form_main").attr("action", "flashcard_delete_process.php");    
    $("#form_main").submit();
}

</script>
